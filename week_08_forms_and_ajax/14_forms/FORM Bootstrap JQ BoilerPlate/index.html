<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap FORM Testing</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <h1>My Form</h1>
    <form>
        <div class="container">
            <input type="text" class="form-control" placeholder="First Name" id="name1">
            <input type="text" class="form-control" placeholder="Last Name" id="name2">
            <input type="email" class="form-control" placeholder="Email" id="email">
            <input type="text" class="form-control" placeholder="Address">




            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Address Line 2">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="City" id="city">
                </div>
            </div>
                
            <div class="row">
                <div class="col-sm-6">
                <select class="form-control" name="State">
                    <option value="#">Choose State</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                </select>
            </div>
            <div class="col-sm-6">
                <select class="form-control" name="Country">
                    <option value="#">Choose Country</option>
                    <option value="CA">USA</option>
                    <option value="NY">NOT USA!!!</option>
                </select>
            </div>
            </div>







            <button type="submit" class="btn btn-primary btn-lg" id="btn">Submit</button>


        </form>
    </div>




    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
